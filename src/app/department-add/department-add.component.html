<div class="container">
    <h1>Add Department</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="departmentModel.name" class="form-control" id="name" required>
      </div>

      <input type="button" (click)="addDepartment()" class="btn btn-success" value="Save"/>
      <a class="btn btn-default" [routerLink]="['/departments']">Cancel</a>

</div>
